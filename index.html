<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <img class="card-image" src="/images/image-equilibrium.jpg" alt="Image equilibrium">
      <div class="over-image">
        <img src="./images/icon-view.svg" alt="icon-view">
      </div>
      <h3 class="card-title">Equilibrium #3429</h3>
      <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </header>
    <div class="content">
      <div class="content-ethereum">
        <img src="./images/icon-ethereum.svg" alt="Icon ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="content-clock">
        <img src="./images/icon-clock.svg" alt="Icon clock">
        <span>3 days left</span>
      </div>
    </div>
    <footer>
      <img src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <span class="name-creator">Jules Wyvern</span></p>
    </footer>
  </main>
</body>
</html>
